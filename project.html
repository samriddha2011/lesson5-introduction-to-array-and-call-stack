<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects Data Structure and Array</h2>
    <script>
         var student =  {
            name: 'Sam', age: '14', Grade: '9', hobbies: 'Baking', fav_sport: 'badminton'
         };
         var color = ["black","red","golden","royal blue","teal"];
         document.write("Student name is : " + student.name,"<br>","Student Favorite Sport is : " +student.fav_sport,"<br>");
         document.write("Before poping  the colors are: " + color.join("^"),"<br>");
         document.write("My favorite color is : " +color[3]);
         color.pop();
         document.write("After poping  the colors are: " + color.join("*"));
    </script>
</body>
</html>
